{{- /* Generate unique ID for this instance */ -}}
{{- $id := printf "aurora-%d" now.UnixNano -}}
<div id="{{ $id }}" class="aurora-container" style="position: relative; width: 100%; height: 600px; background: #0a0e27; overflow: hidden;"></div>

{{- /* Load the aurora animation script */ -}}
<script src="{{ "js/aurora.js" | relURL }}"></script>
<script>
  (function() {
    const container = document.getElementById('{{ $id }}');
    if (container && typeof initAurora === 'function') {
      initAurora(container);
    }
  })();
</script>
