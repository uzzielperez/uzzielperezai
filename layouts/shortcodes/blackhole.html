{{- /* Load Three.js from CDN */ -}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

{{- /* Generate unique ID for this instance */ -}}
{{- $id := printf "blackhole-%d" now.UnixNano -}}
<div id="{{ $id }}" class="blackhole-container" style="position: relative; width: 100%; height: 600px; background: #000; overflow: hidden;"></div>

{{- /* Load the black hole animation script */ -}}
<script src="{{ "js/blackhole.js" | relURL }}"></script>
<script>
  (function() {
    const container = document.getElementById('{{ $id }}');
    if (container && typeof initBlackHole === 'function') {
      initBlackHole(container);
    }
  })();
</script>
